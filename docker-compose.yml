services:
  mongodb:
    image: mongo:7.0
    container_name: human_resource_management_system-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: human_resource_management_system
    ports:
      - "27017:27017"
    volumes:
      - human_resource_management_system_mongodb_data:/data/db
    networks:
      - human_resource_management_system-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: human_resource_management_system-backend
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/human_resource_management_system?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - human_resource_management_system-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: human_resource_management_system-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - human_resource_management_system-network
    restart: unless-stopped

volumes:
  human_resource_management_system_mongodb_data:

networks:
  human_resource_management_system-network:
    driver: bridge
